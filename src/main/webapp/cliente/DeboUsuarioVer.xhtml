<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PÃ¡gina de Debe</title>
    </h:head>
    <h:body>
        <ui:composition template="#{usuarioController.Plantilla(usuarioController.idRol)}">
            <ui:define name="content">
                <h:form id="DeboUserVerForm">
                    <b:container fluid="true">
                        <b:panel title="Datos de contabilidad" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula de identidad"
                                                   for="cedula"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText mask="99999999"
                                                 required="true"
                                                 id="cedula"
                                                 value="#{clienteController.idCliente}"/>
                                </b:column>
                                <b:column medium-screen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick="ajax:clienteController.buscaCliente(clienteController.idCliente, usuarioController.idUsuario, usuarioController.idRol)"
                                                     update="@form"/>
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{clienteController.nombre}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Apellidos" for="apellidos"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{clienteController.apellidos}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Usted debe" for="debe"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="debe"
                                                 disabled="#{clienteController.noEditar}"
                                                 id="debe"
                                                 required="true"
                                                 value="#{clienteController.debe}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="debe"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="4"/>
                                <b:commandButton id="btEditar"
                                                 value="Editar"
                                                 look="primary"
                                                 disabled="#{clienteController.noEditar}"
                                                 action="#{clienteController.modifica()}"
                                                 icon="edit"/>
                            </b:row>
                        </b:panel>
                    </b:container>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
