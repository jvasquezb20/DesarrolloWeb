<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Clientes</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:commandButton value="Crear Cliente"
                                     action="#{clienteController.enviarInsert()}"
                                                 look="primary"
                                                 style="width: 33%"
                                                 icon="insert"/>
                    <b:dataTable value="#{clienteController.cliente}"
                                 var="cliente"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{cliente.idCliente}"
                                           width="20%"
                                           label="Identificacion"/>
                        <b:dataTableColumn value="#{cliente.idUsuario}"
                                           width="20%"
                                           label="idUsuario"/>
                        <b:dataTableColumn value="#{cliente.nombre}"
                                           width="20%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{cliente.apellidos}"
                                           width="20%"
                                           label="Apellidos"/>
                        <b:dataTableColumn value="#{cliente.correo}"
                                           width="20%"
                                           label="Correo"/>
                        <b:dataTableColumn value="#{cliente.debe}"
                                           width="15%"
                                           label="Debe"/>
                        <b:dataTableColumn value="#{cliente.genero}"
                                           width="15%"
                                           style="text-align: center"
                                           label="Genero"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="AcciÃ³n">
                          <b:commandButton value="Editar"
                                           action="#{clienteController.edita(cliente.idCliente)}"
                                           icon="edit"/>
                        </b:dataTableColumn>
                    
                    </b:dataTable>
                                 
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
