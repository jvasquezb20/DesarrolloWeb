<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Proveedores</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="listadoProveedorForm">
                    <b:commandButton value="Crear Proveedor"
                                     action="#{proveedorController.enviarInsert()}"
                                                 look="primary"
                                                 
                                                 style="width: 33%"
                                                 icon="insert"/>
                    <b:dataTable value="#{proveedorController.proveedores}"
                                 var="proveedores"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{proveedores.idProveedor}"
                                           width="15%"
                                           label="Cedula Juridica"/>
                        <b:dataTableColumn value="#{proveedores.nombreProveedor}"
                                           width="25%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{proveedores.fechaInicio}"
                                           width="15%"
                                           label="Fecha de inicio"/>
                        <b:dataTableColumn value="#{proveedores.fechaFin}"
                                           width="15%"
                                           label="Fecha fin"/>
                        <b:dataTableColumn value="#{proveedores.pedido}"
                                           width="30%"
                                           label="Pedido"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="AcciÃ³n">
                          <b:commandButton value="Editar"
                                           action="#{proveedorController.edita(proveedores.idProveedor)}"
                                           icon="edit"/>
                        </b:dataTableColumn>
                    
                    </b:dataTable>
                                 
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
