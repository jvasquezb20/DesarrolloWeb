<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Prospectos</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="registroProspectoForm">
                    <b:panel title="Prospecto" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre de la empresa" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre de la empresa"
                                             id="nombre"
                                             required="true"
                                             value="#{proveedorController.nombreProveedor}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>
                    

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Fecha de Inicio de entrega" for="fechaIni"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:datepicker id="fechaIni"
                                              required="true"
                                              value="#{proveedorController.fechaInicio}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="fechaiIni"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Ultimo dia para la entrega" for="fechaFin"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:datepicker id="fechaFin"
                                              required="true"
                                              value="#{proveedorController.fechaFin}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="fechaGraduacion"/>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Pedido" for="pedido"/>
                            </b:column>
                            <b:column medium-screen="10">
                                <b:inputText placeholder="Pedido"
                                             id="pedido"
                                             required="true"
                                             value="#{proveedorController.pedido}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="pedido"/>
                            </b:column>
                        </b:row>

                        <b:row>

                            <b:column medium-screen="2">
                                <b:commandButton value="Modificar"
                                                 action="#{proveedorController.modifica()}"
                                                 look="success"
                                                 style="width: 100%"
                                                 icon="edit"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:commandButton value="Eliminar"
                                                 action="#{proveedorController.elimina()}"
                                                 look="primary"
                                                 style="width: 100%"
                                                 icon=""/>
                            </b:column>

                        </b:row>   
                    </b:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
