<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Edici√≥n de Datos</title>
    </h:head>
    <h:body>
         <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaProductoForm">
                    <b:panel title="Cliente" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Codigo" for="codigo"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Codigo" id="codigo"
                                             required="true"
                                             value="#{productoController.idProduct}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="codigo"/>
                            </b:column>
                        </b:row>
                        
                         <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre de Producto" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre de Producto" id="nombre"
                                             required="true"
                                             value="#{productoController.nombreProducto}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                             
                        </b:row>
                        
                          <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Precio" for="precio"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Precio" id="precio"
                                             required="true"
                                             value="#{productoController.precio}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="precio"/>
                            </b:column>
                             
                        </b:row>
                        
                       <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Stock" for="stock"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Stock" id="stock"
                                             required="true"
                                             value="#{productoController.stock}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="stock"/>
                            </b:column>
                             
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                
                                <b:commandButton value="Eliminar"
                                                 action="#{productoController.elimina()}"
                                                 look="danger"
                                                 style="width: 33%"/>
                                <b:commandButton value="Modificar"
                                                 action="#{productoController.modifica()}"
                                                 look="success"
                                                 style="width: 33%"
                                                 icon="edit"/>
                            </b:column>
                        </b:row>
                        
                    </b:panel>
                    
                </h:form>  
                
             </ui:define>
        </ui:composition>
    </h:body>
</html>
