<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Listado de Productos</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:commandButton value="Crear Producto"
                                     action="#{productoController.enviarInsert()}"
                                                 look="primary"
                                                 style="width: 33%"
                                                 icon="insert"/>
                    <b:dataTable value="#{productoController.producto}"
                                 var="producto"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{producto.idProduct}"
                                           width="15%"
                                           label="Codigo"/>
                        <b:dataTableColumn value="#{producto.nombreProducto}"
                                           width="20%"
                                           label="Producto"/>
                        <b:dataTableColumn value="#{producto.precio}"
                                           width="15%"
                                           label="Precio"/>
                        <b:dataTableColumn value="#{producto.stock}"
                                           width="10%"
                                           label="Stock"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="AcciÃ³n">
                          <b:commandButton value="Editar"
                                           action="#{productoController.edita(producto.idProduct)}"
                                           icon="edit"/>
                        </b:dataTableColumn>
                    
                    </b:dataTable>
                                 
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
