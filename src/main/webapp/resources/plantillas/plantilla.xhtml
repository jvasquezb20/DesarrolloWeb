<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Pulperia las esquinas</title>
    </h:head>

    <h:body>

        <b:navBar fluid="true" brand="Pulperia las esquinas"
            brand-href="/Proyecto-1/faces/principal.xhtml">
            <b:navbarLinks pull="left">
                <b:image library="images" name="logo.png" height="55px"/>
            </b:navbarLinks>
            <b:navbarLinks>
                <b:dropMenu value="Clientes" icon-awesome="fa-group">
                    <b:navLink value="Listar" icon-awesome="fa-list-alt"
                               href="/Proyecto-1/faces/cliente/list.xhtml"/>
                    <b:navLink value="Contabilidad Cliente" 
                               icon-awesome="fa-money"
                               href="/Proyecto-1/faces/cliente/DeboUsuarioVer.xhtml"/>
                   
                </b:dropMenu>
                <b:dropMenu value="Proveedores" icon-awesome="fa-group">
                    <b:navLink value="Listar Proveedores" icon-awesome="fa-list-alt"
                               href="/Proyecto-1/faces/proveedor/ListadoProveedor.xhtml"/>
                    <b:navLink value="Reporte" icon-awesome="fa-file-pdf-o" href="/Proyecto-1/faces/proveedor/reporte.xhtml"/>
                    <b:navLink value="Reporte por cedula Juridca" icon-awesome="fa-file-pdf-o" href="/Proyecto-1/faces/proveedor/reporteUni.xhtml"/>
                </b:dropMenu>
                
                <b:dropMenu value="Productos" icon-awesome="fa-group">
                    <b:navLink value="Listar productos" icon-awesome="fa-list-alt"
                               href="/Proyecto-1/faces/producto/ListadoProductoAdmin.xhtml"/>
                    
                </b:dropMenu>
                
            </b:navbarLinks>
            
            <b:navbarLinks pull="right" style-class="hidden-xs">
                <b:dropMenu value="Configuracion" icon-awesome="fa-cog">
                    <b:navLink value="Cerrar"
                               icon-awesome="fa-power-off"
                               href="/Proyecto-1/faces/index.xhtml"
                               />
                    <b:navLink value="Cambiar Contraseña"
                               href="/Proyecto-1/faces/CambioContraseña.xhtml"
                               icon-awesome="fa-key"/>
                    <b:navLink value="Perfil es ${usuarioController.idRol}" icon-awesome="fa-user" href="#"/>
                    <b:navLink value="Temas">
                        <h:form style="display:inline" styleClass="form-inline">
                            <b:selectOneMenu value="#{temaController.tema}"
                                             style="width: 180px;margin: 8px"
                                             onchange="$('.theme-selector-button').click()">
                                <f:selectItem itemValue="default" itemLabel="default"/>
                                <f:selectItem itemValue="patternfly" itemLabel="patternfly"/>
                                <f:selectItem itemValue="cerulean" itemLabel="cerulean"/>
                                <f:selectItem itemValue="cosmo" itemLabel="cosmo"/>
                                <f:selectItem itemValue="cyborg" itemLabel="cyborg"/>
                                <f:selectItem itemValue="darkly" itemLabel="darkly"/>
                                <f:selectItem itemValue="flatly" itemLabel="flatly"/>
                                <f:selectItem itemValue="journal" itemLabel="journal"/>
                                <f:selectItem itemValue="lumen" itemLabel="lumen"/>
                                <f:selectItem itemValue="paper" itemLabel="paper"/>
                                <f:selectItem itemValue="readable" itemLabel="readable"/>
                            </b:selectOneMenu>
                            <b:commandButton class="theme-selector-button" value="select" style="display:none"/>
                        </h:form>
                    </b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
